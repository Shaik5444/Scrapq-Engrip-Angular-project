<div class="body-container">
  <div>
    <h2 class="title">FAQ's</h2>
  </div>
  <div class="combine">
    <img src="assets/FAQs.svg" class="faqs-image" />
  </div>
  <div class="container" class="accordion" *ngFor="let item of faqs">
    <details class="accordion-item">
      <summary class="accordion-item-header">{{ item.question }}</summary>
      <div class="accordion-item-body" [innerHTML]="item.answer"></div>
    </details>
  </div>
</div>
